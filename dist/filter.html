<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>Search-Page</title>
</head>
<body>
	<header></header>
	<section>
		<div class="container-fluid">
			<div class="col-lg-7">
				<div class="container-filter">
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<label>Fechas</label>
								</div>
							</div>
							<div class="col-lg-9">
								<div class="row">
									<div class="col-lg-4">
										<input type="text" name="checkin">
									</div>
									<div class="col-lg-4">
										<input type="text" name="checkout">
									</div>
									<div class="col-lg-4">
										<div class="guests-select">
											<select>
												<option selected value="1">1 huésped</option>
											</select>
										</div>
									</div>
								</div>
							</div>		
						</div>
					</div>
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<label>Tipo de habitación</label>
									<i class="glyphicon glyphicon-question-sign"></i>
								</div>
							</div>
							<div class="col-lg-9">
								<div class="row">
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Casa entera</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Habitación privada</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Habitación compartida</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<label>Rango de precios</label>
								</div>
							</div>
							<div class="col-lg-9"></div>
						</div>
					</div>
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<label>Reserva inmediata</label>
								</div>
							</div>
							<div class="col-lg-9">
								<div class="publicity">
									<span>Anuncios que no requieren que el anfitrión acepte la solicitud.</span>
									<label></label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container-advancedFilter">
					<div class="row">
						<div class="col-lg-3"><p>Tamaño</p></div>
						<div class="col-lg-9">
							<div class="row">
								<div class="col-lg-4">
									<select>
										<option value="Habitaciones" selected="selected">Habitaciones</option>
										<option value="1 Habitación">1 Habitación</option>
										<option value="2 Habitación">2 Habitación</option>
										<option value="3 Habitación">3 Habitación</option>
										<option value="4 Habitación">4 Habitación</option>
										<option value="5 Habitación">5 Habitación</option>
										<option value="6 Habitación">6 Habitación</option>
										<option value="7 Habitación">7 Habitación</option>
										<option value="8 Habitación">8 Habitación</option>
										<option value="9 Habitación">9 Habitación</option>
										<option value="10 Habitación">10 Habitación</option>
									</select>
								</div>
								<div class="col-lg-4">
									<select>
										<option value="Habitaciones" selected="selected">Baños</option>
										<option value="0-banos">0 Baños</option>
										<option value="0.5-banos">0.5 Baños</option>
										<option value="1-bano">1 Baño</option>
										<option value="1.5-banos">1.5 Baños</option>
										<option value="2-banos">2 Baños</option>
										<option value="2.5-banos">2.5 Baños</option>
										<option value="3-banos">3 Baños</option>
										<option value="3.5-banos">3.5 Baños</option>
										<option value="4-banos">4 Baños</option>
										<option value="4.5-banos">4.5 Baños</option>
										<option value="5-banos">5 Baños</option>
										<option value="5.5-banos">5.5 Baños</option>
										<option value="6-banos">6 Baños</option>
										<option value="6.5-banos">6.5 Baños</option>
										<option value="7-banos">7 Baños</option>
										<option value="7.5-banos">7.5 Baños</option>
										<option value="8-banos">8+ Baños</option>
									</select>
								</div>
								<div class="col-lg-4">
									<select>
										<option value="Camas" selected="selected">Camas</option>
										<option value="1-camas">1 Cama</option>
										<option value="2-camas">2 Camas</option>
										<option value="3-camas">3 Camas</option>
										<option value="4-camas">4 Camas</option>
										<option value="5-camas">5 Camas</option>
										<option value="6-camas">6 Camas</option>
										<option value="7-camas">7 Camas</option>
										<option value="8-camas">8 Camas</option>
										<option value="9-camas">9 Camas</option>
										<option value="10-camas">10 Camas</option>
										<option value="11-camas">11 Camas</option>
										<option value="12-camas">12 Camas</option>
										<option value="13-camas">13 Camas</option>
										<option value="14-camas">14 Camas</option>
										<option value="15-camas">15 Camas</option>
										<option value="16-camas">16+ Camas</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-lg-3">Opciones</div>
						<div class="col-lg-9">
							<form>
								<input type="checkbox">
								<img src="img/descarga.png" alt="img-option">
								<span>
									Quédate en casa de anfitriones excepcionales.
								</span>
								<a href="#">Más información</a>
							</form>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-lg-3">Servicios</div>
						<div class="col-lg-9">
							<div class="row">
								<div class="col-lg-5">
									<div class="checkbox">
								  	<label><input type="checkbox" value="wifi">Internet inalámbrico (Wifi)</label>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="checkbox">
								  	<label><input type="checkbox" value="tv">TV</label>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="checkbox">
								  	<label><input type="checkbox" value="cocina">Cocina</label>
									</div>
								</div>
								<div class="col-lg-1">
									<a href="#"><i class="glyphicon glyphicon-triangle-bottom"></i></a>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-lg-3">Servicios</div>
						<div class="col-lg-9">
							<div class="row">
								<div class="col-lg-5">
									<div class="checkbox">
								  	<label><input type="checkbox" value="wifi">Edificio con ascensor</label>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="checkbox">
								  	<label><input type="checkbox" value="tv">Gimnasio</label>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="checkbox">
								  	<label><input type="checkbox" value="cocina">Parking gratuito incluido</label>
									</div>
								</div>
								<div class="col-lg-1">
									<a href="#"><i class="glyphicon glyphicon-triangle-bottom"></i></a>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-lg-3">Normas de la Casa</div>
						<div class="col-lg-8">
							<div class="row">
								<div class="col-lg-5">
									<div class="checkbox">
								  	<label><input type="checkbox" value="wifi">Admite Mascotas</label>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="checkbox">
								  	<label><input type="checkbox" value="tv">Apto para eventos</label>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="checkbox">
								  	<label><input type="checkbox" value="cocina">Apto para fumadores</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-1">
							<a href="#"><i class="glyphicon glyphicon-triangle-bottom"></i></a>
						</div>
					</div>	
				</div>
				<div class="container-results"></div>
			</div>
			<div class="col-lg-5"></div>
		</div>
	</section>
	<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
